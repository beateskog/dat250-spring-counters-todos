<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Summary</th> <!-- Change the header to "Summary" -->
            <th scope="col">Description</th> <!-- Change the header to "Description" -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos"> <!-- Change "let user" to "let todo" -->
            <td>{{ todo.id }}</td>
            <td>{{ todo.summary }}</td> <!-- Use "todo.summary" instead of "user.name" -->
            <td>{{ todo.description }}</td> <!-- Use "todo.description" instead of "user.email" -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
